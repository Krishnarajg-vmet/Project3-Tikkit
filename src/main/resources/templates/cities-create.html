<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create City - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    .form-label {
      margin-bottom: 2px;
      font-weight: 500;
    }
    .form-control,
    .form-select {
      padding: 4px 6px;
      font-size: 12px;
      height: auto;
    }
    .form-section {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 10px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 6px;
    }
   
    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      font-size: 14px;
      padding: 6px 12px;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }

    .btn-search, .btn-add {
      padding: 4px 10px;
      font-size: 12px;
      align-items: center;
      display: flex;
      align-items: center;
      background-color: gray;
      color: white;
      font-weight: bold;
    }

    .section-title {
      font-weight: bold;
      font-size: 13px;
      background: #f0f0f0;
      padding: 4px 10px;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 8px;
    }
    .row.g-1 > * {
      padding-right: 6px;
      padding-left: 6px;
    }

    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
    <span>Tikkit</span>
  </a>

  <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
    <li class="nav-item">
      <a class="nav-link btn btn-outline-primary btn-sm px-3 ms-2" href="#">Home</a>
    </li>
    <li class="nav-item ms-3">
      <input type="text" class="form-control search-input" placeholder="Search For Document ..." />
    </li>
  </ul>

  <div class="d-flex align-items-center">
    <button class="btn btn-outline-secondary btn-sm" title="Settings">
        B
    </button>
  </div>
</nav>

<form id="cityForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>Create City</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <button type="reset" class="btn btn-secondary btn-sm">Clear</button>
      <button type="button" class="btn btn-secondary btn-sm" onclick="goToGridView()">Gridview</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-8 form-section">
      
      <div class="row mb-2">
        <label for="cityName" class="col-sm-2 col-form-label mandatory">City Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="cityName" required />
          <div class="invalid-feedback">City name is required.</div>
        </div>
    </div>
    <div class="row mb-2">
        <label for="country" class="col-sm-2 col-form-label mandatory">Country</label>
    <div class="col-sm-4">
        <select class="form-select" id="country" required>
        <option value="">-- Select Country --</option>
        </select>
        <div class="invalid-feedback">Country is required.</div>
    </div>
    </div>
    <div class="row md-2">
        <label for="state" class="col-sm-2 col-form-label mandatory">State</label>
        <div class="col-sm-4">
          <select class="form-select" id="state" required disabled>
            <option value="">-- Select State --</option>
          </select>
          <div class="invalid-feedback">State is required.</div>
        </div>
      </div>
      
      <div class="row mb-2">
        <label for="district" class="col-sm-2 col-form-label mandatory">District</label>
        <div class="col-sm-4">
          <select class="form-select" id="district" required disabled>
            <option value="">-- Select District --</option>
          </select>
          <div class="invalid-feedback">District is required.</div>
        </div>
      </div>

    </div>
  </div>
</form>

<script>
async function loadCountries() {
	  const res = await fetch('/api/countries');
	  const countries = await res.json();
	  const countrySelect = document.getElementById('country');
	  countrySelect.innerHTML = '<option value="">-- Select Country --</option>';

	  countries.forEach(c => {
	    const opt = document.createElement('option');
	    opt.value = c.countryId;
	    opt.textContent = c.countryName;
	    countrySelect.appendChild(opt);
	  });

	  // Disable state and district initially
	  document.getElementById('state').disabled = true;
	  document.getElementById('district').disabled = true;
	}

	async function loadStates(countryId) {
	  const stateSel = document.getElementById('state');
	  const districtSel = document.getElementById('district');

	  stateSel.innerHTML = '<option value="">-- Select State --</option>';
	  districtSel.innerHTML = '<option value="">-- Select District --</option>';
	  districtSel.disabled = true;

	  if (!countryId) {
	    stateSel.disabled = true;
	    return;
	  }

	  const res = await fetch(`/api/states/by-country/${countryId}`); // âœ… Fixed URL
	  const states = await res.json();

	  if (states.length > 0) {
	    stateSel.disabled = false;
	    states.forEach(s => {
	      const opt = document.createElement('option');
	      opt.value = s.stateId;
	      opt.textContent = s.stateName;
	      stateSel.appendChild(opt);
	    });
	  } else {
	    stateSel.disabled = true;
	  }
	}

	async function loadDistrictsByState(stateId) {
	  const districtSel = document.getElementById('district');
	  districtSel.innerHTML = '<option value="">-- Select District --</option>';

	  if (!stateId) {
	    districtSel.disabled = true;
	    return;
	  }

	  const res = await fetch(`/api/districts/by-state/${stateId}`);
	  const districts = await res.json();

	  if (districts.length > 0) {
	    districtSel.disabled = false;
	    districts.forEach(d => {
	      const opt = document.createElement('option');
	      opt.value = d.districtId;
	      opt.textContent = d.districtName;
	      districtSel.appendChild(opt);
	    });
	  } else {
	    districtSel.disabled = true;
	  }
	}

	// Event listeners
	document.getElementById('country').addEventListener('change', function () {
	  const countryId = this.value;
	  loadStates(countryId);
	});

	document.getElementById('state').addEventListener('change', function () {
	  const stateId = this.value;
	  loadDistrictsByState(stateId);
	});

	document.getElementById('cityForm').addEventListener('submit', async function (event) {
	  event.preventDefault();
	  this.classList.add('was-validated');

	  const countryId = document.getElementById('country').value;
	  const stateId = document.getElementById('state').value;
	  const districtId = document.getElementById('district').value;
	  const cityName = document.getElementById('cityName').value.trim();

	  if (!countryId || !stateId || !districtId || !cityName) return;

	  const body = {
	    countryId,
	    stateId,
	    districtId,
	    cityName,
	    isActive: true
	  };

	  const res = await fetch('/api/cities', {
	    method: 'POST',
	    headers: { 'Content-Type': 'application/json' },
	    body: JSON.stringify(body)
	  });

	  if (res.ok) {
	    alert('City created successfully!');
	    this.reset();
	    this.classList.remove('was-validated');
	    document.getElementById('state').disabled = true;
	    document.getElementById('district').disabled = true;
	  } else {
	    const err = await res.text();
	    alert('Error creating city: ' + err);
	  }
	});

	function goToGridView() {
	  window.location.href = '/cities';
	}

	window.onload = function () {
	  loadCountries();
	};

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
