<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Navbar */
    .navbar-custom {
      padding: 0.5rem 1rem;

      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;

      z-index: 1050;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;

      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }

    .navbar-custom .btn, .navbar-custom input {
      font-size: 12px;
    }

    /* Footer */
    footer {

    }

    .form-section {
      background-color: #fff;

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;

      margin-bottom: 10px;
    }

      padding: 4px 10px;

      margin-left: 6px;
    }
   
    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      font-size: 14px;
      padding: 6px 12px;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .container {
      padding: 60px 16px 50px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .btn-search, .btn-add {
      padding: 4px 10px;

      font-weight: bold;
      font-size: 13px;
      background: #f0f0f0;

</head>
<body>

<nav class="navbar navbar-custom" role="navigation" aria-label="Primary navigation">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
      Tikkit
    </a>

    <div class="form-check form-switch text-white ms-3">
      <input class="form-check-input" type="checkbox" id="darkToggle" aria-label="Toggle dark mode" />
      <label class="form-check-label" for="darkToggle">Dark Mode</label>
    </div>

    <div class="ms-auto d-flex gap-2 align-items-center">
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/home'">Home</button>
      <button class="btn btn-primary btn-sm" onclick="window.location.href='/view/ticket/create'">Create Ticket</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/ticket/dashboard'">Dashboard</button>
      <i class="bi bi-bell text-white" role="button" aria-label="Notifications"></i>
      <i class="bi bi-person-circle text-white" role="button" aria-label="User Profile"></i>
      <button class="btn btn-dark btn-sm" id="btnLogout" onclick="logout()">Logout</button>
    </div>
  </nav>

<div class="container">
    <form id="countryForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>Country</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <button type="reset" class="btn btn-primary btn-sm">Clear</button>
      <button type="button" class="btn btn-primary btn-sm" onclick="goToGridView()">Gridview</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-6 form-section">
      <div class="row mb-2">
      <label for="countryName" class="col-sm-2 col-form-label mandatory">Country Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="countryName" name="countryName" placeholder="Enter Country Name" required />
        <div class="invalid-feedback">Country Name is required.</div>
      </div>

      <label for="nationality" class="col-sm-2 col-form-label mandatory">Nationality</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Enter the Nationality" required />
        <div class="invalid-feedback">Nationality is required.</div>
      </div>
    </div>

    <div class="row mb-2">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-end align-items-center">
      <span class="text-danger me-2">* Indicates Mandatory Fields</span>
    </div>
    </div>
  </div>
</form>
</div>
<footer>Tikkit Â© 2025</footer>

<script>
// Dark Mode Toggle
const darkToggle = document.getElementById("darkToggle");
darkToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark-mode");
});
(() => {
  'use strict';

  const form = document.querySelector('#countryForm');

  form.addEventListener('submit', async event => {
    event.preventDefault(); // prevent default always (handle manually)

    const countryName = document.getElementById("countryName").value.trim();
    const nationality = document.getElementById("nationality").value.trim();
    const isActive = true;

    form.classList.add('was-validated');

    if (!form.checkValidity() || !countryName || !nationality) {
      return;
    }

    const data = {
      countryName,
      nationality,
      isActive
    };

    try {
       //const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        //const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
      const response = await fetch("/api/countries", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Country created successfully!");
        form.reset();
        form.classList.remove('was-validated');
      } else if (response.status === 409) {
        alert("Country name or nationality already exists.");
      } else {
    	  const errorText = await response.text();
    	  alert(`Error creating country: ${errorText}`);
      }
    } catch (error) {
      console.error("Request failed", error);
      alert("Server error occurred.");
    }
  }, false);
})();


</script>
<script>
	function goToGridView() {
		  window.location.href = "/countries";
		}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
