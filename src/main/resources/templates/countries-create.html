<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Country - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--<meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    .form-label {
      margin-bottom: 2px;
      font-weight: 500;
    }
    .form-control,
    .form-select {
      padding: 4px 6px;
      font-size: 12px;
      height: auto;
    }
    .form-section {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 10px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 6px;
    }
   
    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      font-size: 14px;
      padding: 6px 12px;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }

    .btn-search, .btn-add {
      padding: 4px 10px;
      font-size: 12px;
      align-items: center;
      display: flex;
      align-items: center;
      background-color: gray;
      color: white;
      font-weight: bold;
    }

    .section-title {
      font-weight: bold;
      font-size: 13px;
      background: #f0f0f0;
      padding: 4px 10px;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 8px;
    }
    .row.g-1 > * {
      padding-right: 6px;
      padding-left: 6px;
    }

    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
    <span>Tikkit</span>
  </a>

  <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
    <li class="nav-item">
      <a class="nav-link btn btn-outline-primary btn-sm px-3 ms-2" href="#">Home</a>
    </li>
    <li class="nav-item ms-3">
      <input type="text" class="form-control search-input" placeholder="Search For Document ..." />
    </li>
  </ul>

  <div class="d-flex align-items-center">
    <button class="btn btn-outline-secondary btn-sm" title="Settings">
        B
    </button>
  </div>
</nav>

<form id="countryForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>Country</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <button type="reset" class="btn btn-primary btn-sm">Clear</button>
      <button type="button" class="btn btn-primary btn-sm" onclick="goToGridView()">Gridview</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-6 form-section">
      <div class="row mb-2">
      <label for="countryName" class="col-sm-2 col-form-label mandatory">Country Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="countryName" name="countryName" placeholder="Enter Country Name" required />
        <div class="invalid-feedback">Country Name is required.</div>
      </div>

      <label for="nationality" class="col-sm-2 col-form-label mandatory">Nationality</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Enter the Nationality" required />
        <div class="invalid-feedback">Nationality is required.</div>
      </div>
    </div>

    <div class="row mb-2">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-end align-items-center">
      <span class="text-danger me-2">* Indicates Mandatory Fields</span>
    </div>
    </div>
  </div>
</form>

<script>
(() => {
  'use strict';

  const form = document.querySelector('#countryForm');

  form.addEventListener('submit', async event => {
    event.preventDefault(); // prevent default always (handle manually)

    const countryName = document.getElementById("countryName").value.trim();
    const nationality = document.getElementById("nationality").value.trim();
    const isActive = true;

    form.classList.add('was-validated');

    if (!form.checkValidity() || !countryName || !nationality) {
      return;
    }

    const data = {
      countryName,
      nationality,
      isActive
    };

    try {
       //const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        //const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
      const response = await fetch("/api/countries", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Country created successfully!");
        form.reset();
        form.classList.remove('was-validated');
      } else if (response.status === 409) {
        alert("Country name or nationality already exists.");
      } else {
    	  const errorText = await response.text();
    	  alert(`Error creating country: ${errorText}`);
      }
    } catch (error) {
      console.error("Request failed", error);
      alert("Server error occurred.");
    }
  }, false);
})();


</script>
<script>
	function goToGridView() {
		  window.location.href = "/countries";
		}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
