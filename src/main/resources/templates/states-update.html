<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit State - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f5f5f5; font-size: 12px; }
    
    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Navbar */
    .navbar-custom {
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1050;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }

    .navbar-custom .btn, .navbar-custom input {
      font-size: 12px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      font-size: 12px;
      user-select: none;
      z-index: 1050;
    }

    body.dark-mode footer {
      background: #222;
      color: #aaa;
    }
    .form-control, .form-select { padding: 4px 6px; font-size: 12px; height: auto; }
    .form-section { background-color: #fff; border: 1px solid #dee2e6; padding: 10px; margin-bottom: 10px; }
    .section-header {
      display: flex; justify-content: space-between;
      background: #f0f0f0; padding: 6px 12px;
      border: 1px solid #dee2e6; font-weight: bold; font-size: 13px; margin-bottom: 10px;
    }
    .mandatory::after { content: "*"; color: red; margin-left: 2px; }
    .container {
      padding: 60px 16px 50px; /* leave space for navbar + footer */
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-custom" role="navigation" aria-label="Primary navigation">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
      Tikkit
    </a>

    <div class="form-check form-switch text-white ms-3">
      <input class="form-check-input" type="checkbox" id="darkToggle" aria-label="Toggle dark mode" />
      <label class="form-check-label" for="darkToggle">Dark Mode</label>
    </div>

    <div class="ms-auto d-flex gap-2 align-items-center">
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/home'">Home</button>
      <button class="btn btn-primary btn-sm" onclick="window.location.href='/view/ticket/create'">Create Ticket</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/ticket/dashboard'">Dashboard</button>
      <i class="bi bi-bell text-white" role="button" aria-label="Notifications"></i>
      <i class="bi bi-person-circle text-white" role="button" aria-label="User Profile"></i>
      <button class="btn btn-dark btn-sm" id="btnLogout" onclick="logout()">Logout</button>
    </div>
  </nav>

<div class="container">
    <form id="stateForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>State</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      <button type="button" class="btn btn-secondary btn-sm" onclick="goToGridView()">Cancel</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-6 form-section">
      <div class="row mb-2">
        <label for="stateName" class="col-sm-2 col-form-label mandatory">State Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="stateName" name="stateName" required />
          <div class="invalid-feedback">State Name is required.</div>
        </div>
    </div>
    <div class="row mb-2">
        <label for="country" class="col-sm-2 col-form-label mandatory">Country</label>
        <div class="col-sm-4">
          <select class="form-select" id="country" required></select>
          <div class="invalid-feedback">Country is required.</div>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
<footer>Tikkit Â© 2025</footer>
<script>
//Dark Mode Toggle
const darkToggle = document.getElementById("darkToggle");
darkToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark-mode");
});
  const form = document.getElementById('stateForm');
  const stateId = new URLSearchParams(window.location.search).get("id");

  async function loadStateData() {
    try {
      const [stateRes, countryRes] = await Promise.all([
        fetch(`/api/states/${stateId}`),
        fetch(`/api/countries`)
      ]);

      const state = await stateRes.json();
      const countries = await countryRes.json();
      const countrySelect = document.getElementById("country");

      countries.forEach(c => {
        const option = document.createElement("option");
        option.value = c.countryId;
        option.textContent = c.countryName;
        if (state.country?.countryId === c.countryId) {
          option.selected = true;
        }
        countrySelect.appendChild(option);
      });

      document.getElementById("stateName").value = state.stateName;
    } catch (e) {
      console.error(e);
      alert("Failed to load state data.");
    }
  }

  form.addEventListener('submit', async function (event) {
    event.preventDefault();
    form.classList.add('was-validated');

    const stateName = document.getElementById('stateName').value.trim();
    const countryId = document.getElementById('country').value;

    if (!stateName || !countryId || !form.checkValidity()) return;

    const data = {
      stateName,
      countryId,
      isActive: true
    };

    try {
      const response = await fetch(`/api/states/update/${stateId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("State updated successfully!");
        window.location.href = "/states";
      } else if (response.status === 409) {
        alert("State already exists.");
      } else {
        const errorText = await response.text();
        alert(`Update failed: ${errorText}`);
      }
    } catch (error) {
      console.error("Update failed", error);
      alert("Server error occurred.");
    }
  });

  function goToGridView() {
    window.location.href = "/states";
  }
  
  function logout() {
	    window.location.href = "/logout";
	}

  window.onload = loadStateData;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
