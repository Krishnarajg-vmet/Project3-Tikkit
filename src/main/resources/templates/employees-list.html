<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employees List - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin: 10px 0;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
    }
    .table th, .table td {
      font-size: 12px;
      vertical-align: middle;
    }
    .btn-action {
      padding: 2px 6px;
      font-size: 11px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
    <span>Tikkit</span>
  </a>

  <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
    <li class="nav-item">
      <a class="nav-link btn btn-outline-primary btn-sm px-3 ms-2" href="#">Home</a>
    </li>
    <li class="nav-item ms-3">
      <input type="text" class="form-control search-input" placeholder="Search For Document ..." />
    </li>
  </ul>

  <div class="d-flex align-items-center">
    <button class="btn btn-outline-secondary btn-sm" title="Settings">
      B
    </button>
  </div>
</nav>

<div class="container mt-3">
  <div class="section-header">
    <div>Country List</div>
    <div>
      <button onclick="goToFormView()" class="btn btn-primary btn-sm">Add New</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Employee Code</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Marital Status</th>
          <th>Employee Type</th>
          <th>Employee Category</th>
          <th>Department</th>
          <th>Status</th>
          <th style="width: 120px;">Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  async function fetchEmployees() {
    try {
      const response = await fetch('/api/employees');
      const countries = await response.json();

      const tableBody = document.getElementById('employeeTableBody');
      tableBody.innerHTML = '';

      countries.forEach(employee => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${employee.employeeId}</td>
          <td>${employee.employeeCode}</td>
          <td>${employee.firstName}</td>
          <td>${employee.gender}</td>
          <td>${employee.maritalStatus}</td>
          <td>${employee.employeeType}</td>
          <td>${employee.employeeCategory}</td>
          <td>${employee.departmentName}</td>
          <td>${employee.isActive ? 'Active' : 'Inactive'}</td>
          <td>
            <button class="btn btn-sm btn-warning btn-action me-1" onclick="editEmployee(${employee.employeeId})">Edit</button>
            <button class="btn btn-sm btn-danger btn-action" onclick="deleteEmployee(${employee.employeeId})">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    } catch (error) {
      console.error("Failed to fetch Employees", error);
      alert("Error loading Employees list.");
    }
  }

  function goToFormView() {
    window.location.href = "/view/employees";
  }

  function editEmployee(id) {
    window.location.href = `/update/employees?id=${id}`;
  }

  async function deleteEmployee(id) {
	  if (confirm("Are you sure you want to deactivate this employee?")) {
	    try {
	      const response = await fetch(`/api/employees/delete/${id}`, {
	        method: 'DELETE'
	      });

	      if (response.ok) {
	        alert("Employee deactivated successfully.");
	        fetchEmployees(); // reload list
	      } else {
	        alert("Failed to delete employee.");
	      }
	    } catch (error) {
	      console.error("Delete failed", error);
	      alert("Error deleting employee.");
	    }
	  }
	}

  window.onload = fetchEmployees;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
