<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Country - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Navbar */
    .navbar-custom {
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1050;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }

    .navbar-custom .btn, .navbar-custom input {
      font-size: 12px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      font-size: 12px;
      user-select: none;
      z-index: 1050;
    }

    body.dark-mode footer {
      background: #222;
      color: #aaa;
    }
    .form-label {
      margin-bottom: 2px;
      font-weight: 500;
    }
    .form-control, .form-select {
      padding: 4px 6px;
      font-size: 12px;
      height: auto;
    }
    .form-section {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 10px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 6px;
    }
    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
    .container {
      padding: 60px 16px 50px; /* leave space for navbar + footer */
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-custom" role="navigation" aria-label="Primary navigation">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
      Tikkit
    </a>

    <div class="form-check form-switch text-white ms-3">
      <input class="form-check-input" type="checkbox" id="darkToggle" aria-label="Toggle dark mode" />
      <label class="form-check-label" for="darkToggle">Dark Mode</label>
    </div>

    <div class="ms-auto d-flex gap-2 align-items-center">
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/home'">Home</button>
      <button class="btn btn-primary btn-sm" onclick="window.location.href='/view/ticket/create'">Create Ticket</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/ticket/dashboard'">Dashboard</button>
      <i class="bi bi-bell text-white" role="button" aria-label="Notifications"></i>
      <i class="bi bi-person-circle text-white" role="button" aria-label="User Profile"></i>
      <button class="btn btn-dark btn-sm" id="btnLogout" onclick="logout()">Logout</button>
    </div>
  </nav>

<div class="container">
    <form id="countryForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>Country</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <button type="reset" class="btn btn-primary btn-sm">Clear</button>
      <button type="button" class="btn btn-primary btn-sm" onclick="goToGridView()">Gridview</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-6 form-section">
      <input type="hidden" id="countryId" />
      
      <div class="row mb-2">
        <label for="countryName" class="col-sm-2 col-form-label mandatory">Country Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="countryName" required />
          <div class="invalid-feedback">Country Name is required.</div>
        </div>

        <label for="nationality" class="col-sm-2 col-form-label mandatory">Nationality</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="nationality" required />
          <div class="invalid-feedback">Nationality is required.</div>
        </div>
      </div>

      <div class="d-flex justify-content-end align-items-center">
        <span class="text-danger me-2">* Indicates Mandatory Fields</span>
      </div>
    </div>
  </div>
</form>
</div>
<footer>Tikkit Â© 2025</footer>

<script>
// Dark Mode Toggle
const darkToggle = document.getElementById("darkToggle");
darkToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark-mode");
});
  async function goToGridView() {
    window.location.href = "/countries";
  }

  window.onload = async function () {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      alert("No country ID provided.");
      return;
    }

    try {
      const response = await fetch(`/api/countries/${id}`);
      if (response.ok) {
        const country = await response.json();
        document.getElementById("countryId").value = country.countryId;
        document.getElementById("countryName").value = country.countryName;
        document.getElementById("nationality").value = country.nationality;
      } else {
        alert("Country not found.");
      }
    } catch (err) {
      console.error(err);
      alert("Error loading country.");
    }
  };

  document.querySelector("#countryForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    form.classList.add("was-validated");

    const id = document.getElementById("countryId").value;
    const countryName = document.getElementById("countryName").value.trim();
    const nationality = document.getElementById("nationality").value.trim();

    if (!form.checkValidity() || !countryName || !nationality) {
      return;
    }

    const payload = {
      countryName,
      nationality,
      isActive: true
    };

    try {
      const response = await fetch(`/api/countries/update/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert("Country updated successfully!");
        goToGridView();
      } else {
        const error = await response.text();
        alert("Update failed: " + error);
      }
    } catch (error) {
      console.error("Update error", error);
      alert("Error updating country.");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
