<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Country - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    .form-label {
      margin-bottom: 2px;
      font-weight: 500;
    }
    .form-control, .form-select {
      padding: 4px 6px;
      font-size: 12px;
      height: auto;
    }
    .form-section {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 10px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 6px;
    }
    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
    <span>Tikkit</span>
  </a>

  <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
    <li class="nav-item">
      <a class="nav-link btn btn-outline-primary btn-sm px-3 ms-2" href="#">Home</a>
    </li>
    <li class="nav-item ms-3">
      <input type="text" class="form-control search-input" placeholder="Search For Document ..." />
    </li>
  </ul>

  <div class="d-flex align-items-center">
    <button class="btn btn-outline-secondary btn-sm" title="Settings">B</button>
  </div>
</nav>

<form id="countryForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>Country</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <button type="reset" class="btn btn-primary btn-sm">Clear</button>
      <button type="button" class="btn btn-primary btn-sm" onclick="goToGridView()">Gridview</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-6 form-section">
      <input type="hidden" id="countryId" />
      
      <div class="row mb-2">
        <label for="countryName" class="col-sm-2 col-form-label mandatory">Country Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="countryName" required />
          <div class="invalid-feedback">Country Name is required.</div>
        </div>

        <label for="nationality" class="col-sm-2 col-form-label mandatory">Nationality</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="nationality" required />
          <div class="invalid-feedback">Nationality is required.</div>
        </div>
      </div>

      <div class="d-flex justify-content-end align-items-center">
        <span class="text-danger me-2">* Indicates Mandatory Fields</span>
      </div>
    </div>
  </div>
</form>

<script>
  async function goToGridView() {
    window.location.href = "/countries";
  }

  window.onload = async function () {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      alert("No country ID provided.");
      return;
    }

    try {
      const response = await fetch(`/api/countries/${id}`);
      if (response.ok) {
        const country = await response.json();
        document.getElementById("countryId").value = country.countryId;
        document.getElementById("countryName").value = country.countryName;
        document.getElementById("nationality").value = country.nationality;
      } else {
        alert("Country not found.");
      }
    } catch (err) {
      console.error(err);
      alert("Error loading country.");
    }
  };

  document.querySelector("#countryForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    form.classList.add("was-validated");

    const id = document.getElementById("countryId").value;
    const countryName = document.getElementById("countryName").value.trim();
    const nationality = document.getElementById("nationality").value.trim();

    if (!form.checkValidity() || !countryName || !nationality) {
      return;
    }

    const payload = {
      countryName,
      nationality,
      isActive: true
    };

    try {
      const response = await fetch(`/api/countries/update/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert("Country updated successfully!");
        goToGridView();
      } else {
        const error = await response.text();
        alert("Update failed: " + error);
      }
    } catch (error) {
      console.error("Update error", error);
      alert("Error updating country.");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
