<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Area - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Base Styles */
    html, body {
      margin: 0;
      padding: 0;
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f7f9fb;
      transition: background 0.3s, color 0.3s;
      height: 100%;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Navbar */
    .navbar-custom {
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1050;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }

    .navbar-custom .btn, .navbar-custom input {
      font-size: 12px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      font-size: 12px;
      user-select: none;
      z-index: 1050;
    }

    body.dark-mode footer {
      background: #222;
      color: #aaa;
    }

    /* Main container */
    .main-container {
      padding: 70px 16px 50px; /* leave space for navbar + footer */
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Form section */
    .form-section {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body.dark-mode .form-section {
      background: #2b2b2b;
      color: #ddd;
      border-color: #555;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    body.dark-mode .section-header {
      background: #3a3a3a;
      border-color: #555;
      color: #ddd;
    }

    .form-label {
      margin-bottom: 2px;
      font-weight: 500;
    }

    .form-control, .form-select {
      padding: 4px 6px;
      font-size: 12px;
      height: auto;
    }

    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }

    .row.g-1 > * {
      padding-left: 6px;
      padding-right: 6px;
    }

    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-custom" role="navigation" aria-label="Primary navigation">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
      Tikkit
    </a>

    <div class="form-check form-switch text-white ms-3">
      <input class="form-check-input" type="checkbox" id="darkToggle" aria-label="Toggle dark mode" />
      <label class="form-check-label" for="darkToggle">Dark Mode</label>
    </div>

    <div class="ms-auto d-flex gap-2 align-items-center">
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/home'">Home</button>
      <button class="btn btn-primary btn-sm" onclick="window.location.href='/view/ticket/create'">Create Ticket</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/ticket/dashboard'">Dashboard</button>
      <i class="bi bi-bell text-white" role="button" aria-label="Notifications"></i>
      <i class="bi bi-person-circle text-white" role="button" aria-label="User Profile"></i>
      <button class="btn btn-dark btn-sm" id="btnLogout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main container -->
  <div class="main-container">
    <form id="areaForm" class="needs-validation" novalidate>
      <div class="section-header">
        <div>Create Area</div>
        <div>
          <button type="submit" class="btn btn-primary btn-sm">Save</button>
          <button type="reset" class="btn btn-secondary btn-sm">Clear</button>
          <button type="button" class="btn btn-secondary btn-sm" onclick="goToGridView()">Gridview</button>
        </div>
      </div>

      <div class="form-section">
        <div class="row mb-2">
          <label for="areaName" class="col-sm-2 col-form-label mandatory">Area Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="areaName" required />
            <div class="invalid-feedback">Area name is required.</div>
          </div>
          <label for="pincode" class="col-sm-2 col-form-label mandatory">Pincode</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="pincode" required />
            <div class="invalid-feedback">Pincode is required.</div>
          </div>
        </div>

        <div class="row mb-2">
          <label for="country" class="col-sm-2 col-form-label mandatory">Country</label>
          <div class="col-sm-4">
            <select class="form-select" id="country" required>
              <option value="">-- Select Country --</option>
            </select>
            <div class="invalid-feedback">Country required.</div>
          </div>

          <label for="state" class="col-sm-2 col-form-label mandatory">State</label>
          <div class="col-sm-4">
            <select class="form-select" id="state" required disabled>
              <option value="">-- Select State --</option>
            </select>
            <div class="invalid-feedback">State required.</div>
          </div>
        </div>

        <div class="row mb-2">
          <label for="district" class="col-sm-2 col-form-label mandatory">District</label>
          <div class="col-sm-4">
            <select class="form-select" id="district" required disabled>
              <option value="">-- Select District --</option>
            </select>
            <div class="invalid-feedback">District required.</div>
          </div>

          <label for="city" class="col-sm-2 col-form-label mandatory">City</label>
          <div class="col-sm-4">
            <select class="form-select" id="city" required disabled>
              <option value="">-- Select City --</option>
            </select>
            <div class="invalid-feedback">City required.</div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>Tikkit Â© 2025</footer>

  <script>
    // Dark Mode Toggle
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Logout placeholder
    function logout() {
    window.location.href = "/logout";
   }

    function goToGridView() {
      window.location.href = '/areas';
    }

    async function loadCountries() {
      const res = await fetch('/api/countries');
      const countries = await res.json();
      const countrySelect = document.getElementById('country');
      countrySelect.innerHTML = '<option value="">-- Select Country --</option>';
      countries.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.countryId;
        opt.textContent = c.countryName;
        countrySelect.appendChild(opt);
      });
      document.getElementById('state').disabled = true;
      document.getElementById('district').disabled = true;
      document.getElementById('city').disabled = true;
    }

    // Event listeners for dependent selects
    document.getElementById('country').addEventListener('change', function(){ loadStates(this.value); });
    document.getElementById('state').addEventListener('change', function(){ loadDistricts(this.value); });
    document.getElementById('district').addEventListener('change', function(){ loadCities(this.value); });

    async function loadStates(countryId) {
      const stateSel = document.getElementById('state');
      const districtSel = document.getElementById('district');
      const citySel = document.getElementById('city');

      stateSel.innerHTML = '<option value="">-- Select State --</option>';
      districtSel.innerHTML = '<option value="">-- Select District --</option>';
      citySel.innerHTML = '<option value="">-- Select City --</option>';
      districtSel.disabled = citySel.disabled = true;

      if (!countryId) { stateSel.disabled = true; return; }
      const res = await fetch(`/api/states/by-country/${countryId}`);
      const states = await res.json();
      if(states.length){ stateSel.disabled=false; states.forEach(s=>{ const opt=document.createElement('option'); opt.value=s.stateId; opt.textContent=s.stateName; stateSel.appendChild(opt); }); } else { stateSel.disabled=true; }
    }

    async function loadDistricts(stateId) {
      const districtSel = document.getElementById('district');
      const citySel = document.getElementById('city');
      districtSel.innerHTML='<option value="">-- Select District --</option>';
      citySel.innerHTML='<option value="">-- Select City --</option>';
      citySel.disabled=true;
      if(!stateId){ districtSel.disabled=true; return; }
      const res = await fetch(`/api/districts/by-state/${stateId}`);
      const districts = await res.json();
      if(districts.length){ districtSel.disabled=false; districts.forEach(d=>{ const opt=document.createElement('option'); opt.value=d.districtId; opt.textContent=d.districtName; districtSel.appendChild(opt); }); } else { districtSel.disabled=true; }
    }

    async function loadCities(districtId){
      const citySel = document.getElementById('city');
      citySel.innerHTML='<option value="">-- Select City --</option>';
      if(!districtId){ citySel.disabled=true; return; }
      const res=await fetch(`/api/cities/by-district/${districtId}`);
      const cities = await res.json();
      if(cities.length){ citySel.disabled=false; cities.forEach(c=>{ const opt=document.createElement('option'); opt.value=c.cityId; opt.textContent=c.cityName; citySel.appendChild(opt); }); } else { citySel.disabled=true; }
    }

    // Form submission
    document.getElementById('areaForm').addEventListener('submit', async function(evt){
      evt.preventDefault();
      this.classList.add('was-validated');
      const countryId=document.getElementById('country').value;
      const stateId=document.getElementById('state').value;
      const districtId=document.getElementById('district').value;
      const cityId=document.getElementById('city').value;
      const areaName=document.getElementById('areaName').value.trim();
      const pincode=document.getElementById('pincode').value.trim();
      if(!countryId||!stateId||!districtId||!cityId||!areaName||!pincode) return;

      const body={countryId,stateId,districtId,cityId,areaName,pincode,isActive:true};
      try{
        const res = await fetch('/api/areas',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
        if(res.ok){ alert('Area created successfully!'); this.reset(); this.classList.remove('was-validated'); document.getElementById('state').disabled=true; document.getElementById('district').disabled=true; document.getElementById('city').disabled=true; } else { const err = await res.text(); alert('Error creating area: '+err); }
      } catch(err){ console.error(err); alert('Server error occurred.'); }
    });

    window.onload=()=>{ loadCountries(); };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
