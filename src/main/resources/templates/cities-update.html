<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit City - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    .form-label {
      margin-bottom: 2px;
      font-weight: 500;
    }
    .form-control, .form-select {
      padding: 4px 6px;
      font-size: 12px;
      height: auto;
    }
    .form-section {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 10px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 6px;
    }
   
    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      font-size: 14px;
      padding: 6px 12px;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
    <span>Tikkit</span>
  </a>

  <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
    <li class="nav-item">
      <a class="nav-link btn btn-outline-primary btn-sm px-3 ms-2" href="#">Home</a>
    </li>
    <li class="nav-item ms-3">
      <input type="text" class="form-control search-input" placeholder="Search For Document ..." />
    </li>
  </ul>

  <div class="d-flex align-items-center">
    <button class="btn btn-outline-secondary btn-sm" title="Settings">
        B
    </button>
  </div>
</nav>

<form id="cityForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>Edit City</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      <button type="button" class="btn btn-secondary btn-sm" onclick="goToGridView()">Cancel</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-8 form-section">
      
        <div class="row md-2">
            <label for="cityName" class="col-sm-2 col-form-label mandatory">City Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="cityName" required />
                <div class="invalid-feedback">City name is required.</div>
            </div>
        </div>
      <div class="row mb-2">
        <label for="country" class="col-sm-2 col-form-label mandatory">Country</label>
        <div class="col-sm-4">
          <select class="form-select" id="country" required></select>
          <div class="invalid-feedback">Country is required.</div>
        </div>
      </div>
      <div class="row mb-2">
        <label for="state" class="col-sm-2 col-form-label mandatory">State</label>
        <div class="col-sm-4">
          <select class="form-select" id="state" required disabled></select>
          <div class="invalid-feedback">State is required.</div>
        </div>
      </div>
      
      <div class="row mb-2">
        <label for="district" class="col-sm-2 col-form-label mandatory">District</label>
        <div class="col-sm-4">
          <select class="form-select" id="district" required disabled></select>
          <div class="invalid-feedback">District is required.</div>
        </div>
      </div>

    </div>
  </div>
</form>
<script>
const form = document.getElementById('cityForm');
const countrySelect = document.getElementById('country');
const stateSelect = document.getElementById('state');
const districtSelect = document.getElementById('district');
const cityId = new URLSearchParams(window.location.search).get("id");

// Load countries and select one
async function loadCountries(selectedCountryId) {
  const res = await fetch('/api/countries');
  const countries = await res.json();

  countrySelect.innerHTML = '<option value="">Select Country</option>';
  countries.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.countryId;
    opt.textContent = c.countryName;
    if (c.countryId == selectedCountryId) opt.selected = true;
    countrySelect.appendChild(opt);
  });
}

// Load states based on country and select one
async function loadStates(countryId, selectedStateId = null) {
  stateSelect.innerHTML = '<option value="">Select State</option>';
  districtSelect.innerHTML = '<option value="">Select District</option>';
  districtSelect.disabled = true;

  if (!countryId) {
    stateSelect.disabled = true;
    return;
  }

  const res = await fetch(`/api/states/by-country/${countryId}`);
  const states = await res.json();

  if (states.length === 0) {
    stateSelect.disabled = true;
    districtSelect.disabled = true;
  } else {
    stateSelect.disabled = false;
    states.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.stateId;
      opt.textContent = s.stateName;
      if (s.stateId == selectedStateId) opt.selected = true;
      stateSelect.appendChild(opt);
    });
    if (selectedStateId) {
      await loadDistricts(selectedStateId); // load districts for selected state
    }
  }
}

// Load districts based on state and select one
async function loadDistricts(stateId, selectedDistrictId = null) {
  districtSelect.innerHTML = '<option value="">Select District</option>';

  if (!stateId) {
    districtSelect.disabled = true;
    return;
  }

  const res = await fetch(`/api/districts/by-state/${stateId}`);
  const districts = await res.json();

  if (districts.length === 0) {
    districtSelect.disabled = true;
  } else {
    districtSelect.disabled = false;
    districts.forEach(d => {
      const opt = document.createElement('option');
      opt.value = d.districtId;
      opt.textContent = d.districtName;
      if (d.districtId == selectedDistrictId) opt.selected = true;
      districtSelect.appendChild(opt);
    });
  }
}

// Load existing city data
async function loadCity() {
  const res = await fetch(`/api/cities/${cityId}`);
  if (!res.ok) return alert("Failed to load city.");

  const c = await res.json();
  document.getElementById("cityName").value = c.cityName;

  await loadCountries(c.countryId);
  await loadStates(c.countryId, c.stateId);
  await loadDistricts(c.stateId, c.districtId);
}

// On country change, reload states and reset districts
countrySelect.addEventListener('change', () => {
  const countryId = countrySelect.value;
  stateSelect.innerHTML = '<option value="">Select State</option>';
  districtSelect.innerHTML = '<option value="">Select District</option>';
  stateSelect.disabled = true;
  districtSelect.disabled = true;
  loadStates(countryId);
});

// On state change, reload districts
stateSelect.addEventListener('change', () => {
  const stateId = stateSelect.value;
  districtSelect.innerHTML = '<option value="">Select District</option>';
  districtSelect.disabled = true;
  loadDistricts(stateId);
});

// Submit form
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  form.classList.add('was-validated');

  const countryId = countrySelect.value;
  const stateId = stateSelect.value;
  const districtId = districtSelect.value;
  const cityName = document.getElementById('cityName').value.trim();

  if (!form.checkValidity()) return;

  const data = {
    cityId,
    cityName,
    countryId,
    stateId,
    districtId,
    isActive: true
  };

  try {
    const res = await fetch(`/api/cities/${cityId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      alert('City updated successfully!');
      goToGridView();
    } else {
      const err = await res.text();
      alert(`Failed to update city: ${err}`);
    }
  } catch (err) {
    console.error(err);
    alert('Server error.');
  }
});

function goToGridView() {
  window.location.href = "/cities";
}

// Initialize form
loadCity();
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
