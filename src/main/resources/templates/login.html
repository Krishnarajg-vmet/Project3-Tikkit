<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }

    .login-container {
      max-width: 360px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .form-control {
      font-size: 12px;
      height: 32px;
    }

    .btn {
      font-size: 12px;
    }

    .reset-link {
      font-size: 11px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <h5 class="text-center mb-3">Tikkit Login</h5>

    <div class="mb-2">
      <label class="form-label">Username</label>
      <input type="text" id="loginUserName" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="loginPassword" class="form-control" />
    </div>

    <button class="btn btn-primary w-100 mb-2" onclick="login()">Login</button>

    <div class="text-center">
      <a class="reset-link text-primary" onclick="openResetFromLink()">
        Reset Password?
      </a>
    </div>
  </div>

  <!-- RESET PASSWORD MODAL -->
  <div class="modal fade" id="resetPasswordModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
        <h5 class="modal-title">Reset Password</h5>
        <button
            type="button"
            class="btn-close"
            id="resetCloseBtn"
            data-bs-dismiss="modal"
            aria-label="Close"
        ></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="resetUserId" />

          <div class="mb-2">
            <label class="form-label">Username</label>
            <input type="text" id="resetUserName" class="form-control" disabled/>
          </div>

          <div class="mb-2">
            <label class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" />
          </div>

          <div class="mb-2">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" />
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary" onclick="submitReset()">Reset Password</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  let resetModal;

  document.addEventListener("DOMContentLoaded", () => {
    resetModal = new bootstrap.Modal(
      document.getElementById("resetPasswordModal"),
      { backdrop: "static", keyboard: false }
    );
  });

  async function login() {
    const username = document.getElementById("loginUserName").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!username || !password) {
      alert("Enter username and password");
      return;
    }

    try {
      const response = await fetch("/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          username,
          password
        })
      });

      if (!response.ok) {
        throw new Error("Invalid credentials");
      }

      const data = await response.json();

      if (data.status === "RESET_REQUIRED") {
    	  document.getElementById("resetUserId").value = data.userId;
    	  document.getElementById("resetUserName").value = data.username;
    	  resetModal.show();
    	  return;
    	}


      if (data.status === "LOGIN_SUCCESS") {
        localStorage.setItem("jwtToken", data.token);
        window.location.href = "/view/home";
      }

    } catch (err) {
      alert("Invalid username or password");
    }
  }

  async function submitReset() {
	  const userId = document.getElementById("resetUserId").value;

	  if (!userId) {
	    alert("User session expired. Please login again.");
	    resetModal.hide();
	    return;
	  }

	  const newPwd = document.getElementById("newPassword").value;
	  const confirmPwd = document.getElementById("confirmPassword").value;

	  if (!newPwd || !confirmPwd) {
	    alert("Enter all fields");
	    return;
	  }

	  if (newPwd !== confirmPwd) {
	    alert("Passwords do not match");
	    return;
	  }

	  if (newPwd === "123") {
	    alert("Default password is not allowed");
	    return;
	  }

	  await fetch("/api/auth/reset-password", {
	    method: "POST",
	    headers: {
	      "Content-Type": "application/x-www-form-urlencoded"
	    },
	    body: new URLSearchParams({
	      userId: userId,
	      newPassword: newPwd
	    })
	  });

	  alert("Password reset successful. Please login.");
	  resetModal.hide();
	}



  function openResetFromLink() {
    document.getElementById("resetUserName").value =
      document.getElementById("loginUserName").value || "";
    resetModal.show();
  }
  

</script>


</body>
</html>
