<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit State - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    .form-label {
      margin-bottom: 2px;
      font-weight: 500;
    }
    .form-control, .form-select {
      padding: 4px 6px;
      font-size: 12px;
      height: auto;
    }
    .form-section {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 10px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 6px;
    }
   
    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      font-size: 14px;
      padding: 6px 12px;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
    <span>Tikkit</span>
  </a>

  <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
    <li class="nav-item">
      <a class="nav-link btn btn-outline-primary btn-sm px-3 ms-2" href="#">Home</a>
    </li>
    <li class="nav-item ms-3">
      <input type="text" class="form-control search-input" placeholder="Search For Document ..." />
    </li>
  </ul>

  <div class="d-flex align-items-center">
    <button class="btn btn-outline-secondary btn-sm" title="Settings">
        B
    </button>
  </div>
</nav>

<form id="stateForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>State</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <button type="reset" class="btn btn-primary btn-sm">Clear</button>
      <button type="button" class="btn btn-primary btn-sm" onclick="goToGridView()">Gridview</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-6 form-section">
      <div class="row mb-2">
        <label for="stateName" class="col-sm-2 col-form-label mandatory">State Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="stateName" name="stateName" required />
          <div class="invalid-feedback">State Name is required.</div>
        </div>
    </div>
    <div class="row mb-2">
        <label for="country" class="col-sm-2 col-form-label mandatory">Country</label>
        <div class="col-sm-4">
          <select class="form-select" id="countryId" required></select>
          <div class="invalid-feedback">Country is required.</div>
        </div>
      </div>
    </div>
  </div>
</form>
<script>
  async function populateCountries() {
    try {
      const response = await fetch('/api/countries');
      const countries = await response.json();
      const select = document.getElementById('countryId');

      countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country.countryId;
        option.textContent = country.countryName;
        select.appendChild(option);
      });
    } catch (err) {
      console.error('Error loading countries:', err);
      alert("Failed to load country list.");
    }
  }

  function goToGridView() {
    window.location.href = "/states";
  }

  document.addEventListener("DOMContentLoaded", () => {
    populateCountries();

    const form = document.getElementById('stateForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      form.classList.add('was-validated');

      const stateName = document.getElementById("stateName").value.trim();
      const countryId = document.getElementById("countryId").value;

      if (!form.checkValidity() || !stateName || !countryId) return;

      const payload = {
        stateName,
        countryId,
        isActive: true
      };

      try {
        const response = await fetch('/api/states', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert("State created successfully!");
          form.reset();
          form.classList.remove('was-validated');
        } else if (response.status === 409) {
          alert("State already exists.");
        } else {
          const error = await response.text();
          alert("Error creating state: " + error);
        }
      } catch (err) {
        console.error("Request failed", err);
        alert("Server error occurred.");
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
