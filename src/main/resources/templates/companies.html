<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Navbar */
    .navbar-custom {
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1050;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }

    .navbar-custom .btn, .navbar-custom input {
      font-size: 12px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      font-size: 12px;
      user-select: none;
      z-index: 1050;
    }

    body.dark-mode footer {
      background: #222;
      color: #aaa;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      font-weight: bold;
      font-size: 13px;
      margin: 10px 0;
    }
    .search-input {
      width: 100%;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
    }
    .table th, .table td {
      font-size: 12px;
      vertical-align: middle;
    }
    .btn-action {
      padding: 2px 6px;
      font-size: 11px;
    }
    /* Layout */
    .container {
      display: flex;
      padding: 60px 16px 50px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .left-pane {
      flex: 1;
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-width: 420px;
      max-width: 500px;
      height: calc(100vh - 110px);
      overflow-y: auto;
    }
    .right-pane {
      flex: 2.5;
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: calc(100vh - 110px);
      display: flex;
      flex-direction: column;
    }
    .table-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .table-responsive {
      flex-grow: 1;
      overflow: auto;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 11px;
      user-select: none;
      /* optional: add a subtle shadow */
      box-shadow: 0 -1px 4px rgba(0,0,0,0.05);
      z-index: 1000;
    }

    .form-control, .form-select {
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }

    .form-label {
      font-size: 12px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-custom" role="navigation" aria-label="Primary navigation">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
      Tikkit
    </a>

    <div class="form-check form-switch text-white ms-3">
      <input class="form-check-input" type="checkbox" id="darkToggle" aria-label="Toggle dark mode" />
      <label class="form-check-label" for="darkToggle">Dark Mode</label>
    </div>

    <div class="ms-auto d-flex gap-2 align-items-center">
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/home'">Home</button>
      <button class="btn btn-primary btn-sm" onclick="window.location.href='/view/ticket/create'">Create Ticket</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/ticket/dashboard'">Dashboard</button>
      <i class="bi bi-bell text-white" role="button" aria-label="Notifications"></i>
      <i class="bi bi-person-circle text-white" role="button" aria-label="User Profile"></i>
      <button class="btn btn-dark btn-sm" id="btnLogout" onclick="logout()">Logout</button>
    </div>
  </nav>

<div class="container">
  
  <form id="companyForm" class="needs-validation" novalidate> <!-- Left pane: Creation/Update form -->
  <div class="left-pane">
    <div class="section-header">
      <div>Company</div>
      <div class="d-flex gap-2">
		  <button type="submit" id="btnSave" class="btn btn-success btn-sm flex-grow-1">Save</button>
		  <button type="button" id="btnUpdate" class="btn btn-primary btn-sm flex-grow-1" style="display: none;" onclick="updateCompany()">Update</button>
		  <button type="button" onclick="resetForm()" class="btn btn-secondary btn-sm flex-grow-1">Clear</button>
	</div>
    </div>

      <div class="mb-2">
        <label for="companyName" class="form-label mandatory">Company</label>
        <input type="text" class="form-control form-control-sm" id="companyName" name="companyName" required />
      </div>
      <div class="row mb-2">
      <div class="col-sm-6">
        <label for="areaName" class="form-label mandatory">Area</label>
        <div class="input-group">
            <input type="text" class="form-control form-control-sm" id="areaName" name="areaName" readonly required />
            <button type="button" class="btn btn-primary btn-sm searchBtn" onclick="openAreaSearchModal('area')">S</button>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="pincode" class="form-label mandatory">Pincode</label>
        <div class="input-group">
            <input type="text" class="form-control form-control-sm" id="pincode" name="pincode" readonly required />
            <button type="button" class="btn btn-primary btn-sm searchBtn" onclick="openAreaSearchModal('pincode')">S</button>
        </div>
      </div>
      </div>
      <div class="mb-2">
        <label for="cityName" class="form-label mandatory">City</label>
        <input type="text" class="form-control form-control-sm" id="cityName" name="cityName" />
      </div>
      <div class="mb-2">
        <label for="districtName" class="form-label mandatory">District</label>
        <input type="text" class="form-control form-control-sm" id="districtName" name="districtName" />
      </div>
      <div class="mb-2">
        <label for="stateName" class="form-label mandatory">State</label>
        <input type="text" class="form-control form-control-sm" id="stateName" name="stateName" />
      </div>
      <div class="mb-2">
        <label for="countryName" class="form-label mandatory">Country</label>
        <input type="text" class="form-control form-control-sm" id="countryName" name="countryName" />
      </div>
      <div class="mb-3">
        <label for="isActive" class="form-check-label me-2">
          <!-- Enabled checkbox so the user can change it -->
          <input type="checkbox" class="form-check-input" id="isActive" name="isActive" checked />
          Active
        </label>
      </div>

      <!-- Hidden inputs to hold IDs expected by backend -->
      <input type="hidden" id="areaId" name="areaId" />
      <input type="hidden" id="cityId" name="cityId" />
      <input type="hidden" id="districtId" name="districtId" />
      <input type="hidden" id="stateId" name="stateId" />
      <input type="hidden" id="countryId" name="countryId" />

      <div class="d-flex justify-content-end align-items-center">
          <span class="text-danger me-2">* Indicates Mandatory Fields</span>
      </div>
    </form>
  </div>

  <!-- Right pane: Company list with search and manipulation -->
  <div class="right-pane">
    <div class="table-section">
      <div class="section-header d-flex justify-content-between align-items-center">
        <div>Company List</div>
        <div>
          <button id="btnGetData" class="btn btn-sm btn-primary">Get Data</button>
        </div>
      </div>

      <!-- Search inputs -->
      <div class="p-2 border-bottom bg-light">
        <div class="row g-2">
            <div class="col">
            <input type="text" id="searchCompany" class="form-control form-control-sm" placeholder="Search Company" />
          </div>
          <div class="col">
            <input type="text" id="searchArea" class="form-control form-control-sm" placeholder="Search Area" />
          </div>
          <div class="col">
            <input type="text" id="searchCity" class="form-control form-control-sm" placeholder="Search City" />
          </div>
          <div class="col">
            <input type="text" id="searchDistrict" class="form-control form-control-sm" placeholder="Search District" />
          </div>
          <div class="col">
            <input type="text" id="searchState" class="form-control form-control-sm" placeholder="Search State" />
          </div>
          <div class="col">
            <input type="text" id="searchCountry" class="form-control form-control-sm" placeholder="Search Country" />
          </div>
          <div class="col">
            <input type="text" id="searchIsActive" class="form-control form-control-sm" placeholder="Search Active (A/I)" />
          </div>
        </div>
      </div>

      <div class="table-responsive flex-grow-1">
        <table class="table table-bordered table-striped table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Company</th>
              <th>Area</th>
              <th>City</th>
              <th>District</th>
              <th>State</th>
              <th>Country</th>
              <th>Status</th>
              <th style="width: 120px;">Manipulation</th>
            </tr>
          </thead>
          <tbody id="companyTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="areaSearchModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Area</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Table of Areas -->
        <div class="table-responsive" style="max-height: 400px;">
          <table class="table table-bordered table-striped table-hover table-sm">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Area</th>
                <th>Pincode</th>
                <th>City</th>
                <th>District</th>
                <th>State</th>
                <th>Country</th>
                <th>Select</th>
              </tr>
            </thead>
            <tbody id="areaModalTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>Tikkit Â© 2025</footer>
<script>
// Dark Mode Toggle
const darkToggle = document.getElementById("darkToggle");
darkToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark-mode");
});
  const form = document.getElementById('companyForm');
  const tbody = document.getElementById('companyTableBody');
  let companies = [];

  // When form is submitted
  form.addEventListener('submit', async (e) => {
  e.preventDefault();

	  if (!form.checkValidity()) {
	    form.classList.add('was-validated');
	    return;
	  }
	
	  // Create mode (Save)
	  const data = getFormData(); // Move logic to separate function (below)
	  try {
	    const res = await fetch('/api/companies', {
	      method: 'POST',
	      headers: { 'Content-Type': 'application/json' },
	      body: JSON.stringify(data)
	    });
	    if (!res.ok) throw new Error('Failed to save company');
	    alert('Company saved successfully');
	    resetForm();
	    fetchCompanies();
	  } catch (err) {
	    alert(err.message);
	  }
	});
  
  function getFormData() {
	  const rawId = parseInt(form.dataset.companyId || '0');
	  const isNew = isNaN(rawId) || rawId <= 0;

	  const data = {
	    companyName: form.companyName.value.trim(),
	    areaId: parseInt(form.areaId.value) || 0,
	    isActive: form.isActive.checked
	  };

	  if (!isNew) {
	    data.companyId = rawId;
	  }

	  return data;
	}




  // Reset form to default for new entry
  function resetForm() {
  form.reset();
  form.dataset.companyId = null;
  form.classList.remove('was-validated');

  // Clear hidden fields
  form.areaId.value = '';
  form.areaName.value = '';
  form.pincode.value = '';
  form.cityName.value = '';
  form.districtName.value = '';
  form.stateName.value = '';
  form.countryName.value = '';
  form.isActive.checked = true;

  // Show Save, hide Update
  document.getElementById('btnSave').style.display = 'inline-block';
  document.getElementById('btnUpdate').style.display = 'none';
}


  // Fetch and display companies in the table with filters
  async function fetchCompanies() {
    const searchParams = new URLSearchParams();
    if (document.getElementById('searchCompany').value.trim()) searchParams.append('companyName', document.getElementById('searchCompany').value.trim());
    if (document.getElementById('searchArea').value.trim()) searchParams.append('areaName', document.getElementById('searchArea').value.trim());
    if (document.getElementById('searchCity').value.trim()) searchParams.append('cityName', document.getElementById('searchCity').value.trim());
    if (document.getElementById('searchDistrict').value.trim()) searchParams.append('districtName', document.getElementById('searchDistrict').value.trim());
    if (document.getElementById('searchState').value.trim()) searchParams.append('stateName', document.getElementById('searchState').value.trim());
    if (document.getElementById('searchCountry').value.trim()) searchParams.append('countryName', document.getElementById('searchCountry').value.trim());

    const isActiveVal = document.getElementById('searchIsActive').value.trim().toUpperCase();
    if (isActiveVal === 'A') searchParams.append('isActive', 'true');
    else if (isActiveVal === 'I') searchParams.append('isActive', 'false');

    try {
      const res = await fetch('/api/companies?' + searchParams.toString());
      if (!res.ok) throw new Error('Failed to fetch companies');
      companies = await res.json();
      renderCompanies();
    } catch (err) {
      alert(err.message);
    }
  }

  // Render company rows in the table
  function renderCompanies() {
    tbody.innerHTML = '';
    if (!Array.isArray(companies)) return;

    companies.forEach(company => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${company.companyId}</td>
        <td>${company.companyName}</td>
        <td>${company.areaName || ''}</td>
        <td>${company.cityName || ''}</td>
        <td>${company.districtName || ''}</td>
        <td>${company.stateName || ''}</td>
        <td>${company.countryName || ''}</td>
        <td>${company.isActive ? 'Active' : 'Inactive'}</td>
        <td>
          <button class="btn btn-sm btn-info btn-action" onclick="editCompany(${company.companyId})">E</button>
          <button class="btn btn-sm btn-warning btn-action" onclick="toggleActive(${company.companyId}, ${company.isActive})">${company.isActive ? 'I' : 'A'}</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Edit a company - load its data into form
  async function editCompany(id) {
    try {
      const res = await fetch(`/api/companies/${id}`);
      if (!res.ok) throw new Error('Company not found');
      const company = await res.json();

      form.dataset.companyId = company.companyId;
      form.companyName.value = company.companyName || '';
      form.areaId.value = company.areaId || '';
      form.areaName.value = company.areaName || '';
      form.pincode.value = company.pincode || '';
      form.isActive.checked = company.isActive;
      form.classList.remove('was-validated');
      document.getElementById('btnSave').style.display = 'none';
      document.getElementById('btnUpdate').style.display = 'inline-block';
    } catch (err) {
      alert(err.message);
    }
  }

  async function updateCompany() {
	  if (!form.checkValidity()) {
	    form.classList.add('was-validated');
	    return;
	  }

	  const data = getFormData();
	  const companyId = parseInt(form.dataset.companyId || 0);
	  if (!companyId) {
	    alert("Invalid company ID for update.");
	    return;
	  }
	  data.companyId = companyId;

	  try {
	    const res = await fetch(`/api/companies/${companyId}`, {
	      method: 'PUT',
	      headers: { 'Content-Type': 'application/json' },
	      body: JSON.stringify(data)
	    });

	    if (!res.ok) throw new Error('Failed to update company');
	    alert('Company updated successfully');
	    resetForm();
	    fetchCompanies();
	  } catch (err) {
	    alert(err.message);
	  }
	}

  
  // Toggle company active state
  async function toggleActive(id, currentStatus) {
    if (!confirm(`Are you sure you want to ${currentStatus ? 'deactivate' : 'activate'} this company?`)) return;

    try {
      // For toggling, fetch company, update isActive, and save
      const resGet = await fetch(`/api/companies/${id}`);
      if (!resGet.ok) throw new Error('Company not found');
      const company = await resGet.json();
      company.isActive = !currentStatus;

      const resPut = await fetch(`/api/companies/${id}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(company)
      });

      if (!resPut.ok) throw new Error('Failed to update company status');
      alert(`Company ${company.isActive ? 'activated' : 'deactivated'} successfully`);
      fetchCompanies();
    } catch (err) {
      alert(err.message);
    }
  }

  // Setup event listeners for search inputs and buttons
  document.getElementById('btnGetData').addEventListener('click', fetchCompanies);
  // Trigger fetch initially to load data
  fetchCompanies();

  // Clear form on page load
  resetForm();


</script>
<script>
  // Modal Logic
  let currentAreaTrigger = null;
  function openAreaSearchModal(trigger) {
    currentAreaTrigger = trigger; // 'area' or 'pincode'
    const modal = new bootstrap.Modal(document.getElementById('areaSearchModal'));
    modal.show();
    loadAreasInModal();
  }

  async function loadAreasInModal() {
    try {
      const res = await fetch('/api/areas');
      const list = await res.json();
      const tbody = document.getElementById('areaModalTableBody');
      tbody.innerHTML = '';
      list.forEach(a => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${a.areaId}</td>
          <td>${a.areaName}</td>
          <td>${a.pincode}</td>
          <td>${a.cityName || ''}</td>
          <td>${a.districtName || ''}</td>
          <td>${a.stateName || ''}</td>
          <td>${a.countryName || ''}</td>
          <td><button class="btn btn-sm btn-success btn-action" onclick='selectArea(${JSON.stringify(a)})'>Select</button></td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading area list", err);
      alert("Unable to load area list.");
    }
  }

  function selectArea(area) {
  document.getElementById('areaId').value = area.areaId || 0;
  document.getElementById('areaName').value = area.areaName || '';
  document.getElementById('pincode').value = area.pincode || '';
  document.getElementById('cityId').value = area.cityId || 0;
  document.getElementById('cityName').value = area.cityName || '';
  document.getElementById('districtId').value = area.districtId || 0;
  document.getElementById('districtName').value = area.districtName || '';
  document.getElementById('stateId').value = area.stateId || 0;
  document.getElementById('stateName').value = area.stateName || '';
  document.getElementById('countryId').value = area.countryId || 0;
  document.getElementById('countryName').value = area.countryName || '';

  // Hide the modal
  const modal = bootstrap.Modal.getInstance(document.getElementById('areaSearchModal'));
  modal.hide();
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
