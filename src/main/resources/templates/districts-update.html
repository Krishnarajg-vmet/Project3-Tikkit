<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit District - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Navbar */
    .navbar-custom {
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1050;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }

    .navbar-custom .btn, .navbar-custom input {
      font-size: 12px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      font-size: 12px;
      user-select: none;
      z-index: 1050;
    }

    body.dark-mode footer {
      background: #222;
      color: #aaa;
    }
    .form-label {
      margin-bottom: 2px;
      font-weight: 500;
    }
    .form-control, .form-select {
      padding: 4px 6px;
      font-size: 12px;
      height: auto;
    }
    .form-section {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 10px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 6px;
    }
   
    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      font-size: 14px;
      padding: 6px 12px;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
    .container {
      padding: 60px 16px 50px; /* leave space for navbar + footer */
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-custom" role="navigation" aria-label="Primary navigation">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
      Tikkit
    </a>

    <div class="form-check form-switch text-white ms-3">
      <input class="form-check-input" type="checkbox" id="darkToggle" aria-label="Toggle dark mode" />
      <label class="form-check-label" for="darkToggle">Dark Mode</label>
    </div>

    <div class="ms-auto d-flex gap-2 align-items-center">
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/home'">Home</button>
      <button class="btn btn-primary btn-sm" onclick="window.location.href='/view/ticket/create'">Create Ticket</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/ticket/dashboard'">Dashboard</button>
      <i class="bi bi-bell text-white" role="button" aria-label="Notifications"></i>
      <i class="bi bi-person-circle text-white" role="button" aria-label="User Profile"></i>
      <button class="btn btn-dark btn-sm" id="btnLogout" onclick="logout()">Logout</button>
    </div>
  </nav>

<div class="container">
    <form id="districtForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>Edit District</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      <button type="button" class="btn btn-secondary btn-sm" onclick="goToGridView()">Cancel</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-6 form-section">
        
      <div class="row mb-2">
        <label for="districtName" class="col-sm-2 col-form-label mandatory">District</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="districtName" required />
          <div class="invalid-feedback">District Name is required.</div>
        </div>
      </div>

      <div class="row mb-2">
        <label for="country" class="col-sm-2 col-form-label mandatory">Country</label>
        <div class="col-sm-4">
          <select id="country" class="form-select" required></select>
          <div class="invalid-feedback">Country is required.</div>
        </div>

        <label for="state" class="col-sm-2 col-form-label mandatory">State</label>
        <div class="col-sm-4">
          <select id="state" class="form-select" required></select>
          <div class="invalid-feedback">State is required.</div>
        </div>
      </div>

    </div>
  </div>
</form>
</div>
<footer>Tikkit Â© 2025</footer>
<script>
//Dark Mode Toggle
const darkToggle = document.getElementById("darkToggle");
darkToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark-mode");
});
const form = document.getElementById('districtForm');
const countrySelect = document.getElementById('country');
const stateSelect = document.getElementById('state');
const districtId = new URLSearchParams(window.location.search).get("id");

// Load countries
async function loadCountries(selectedCountryId) {
  const res = await fetch('/api/countries');
  const countries = await res.json();

  countrySelect.innerHTML = '<option value="">Select Country</option>';
  countries.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.countryId;
    opt.textContent = c.countryName;
    if (c.countryId == selectedCountryId) opt.selected = true;
    countrySelect.appendChild(opt);
  });
}

// Load states based on country
async function loadStates(countryId, selectedStateId = null) {
  stateSelect.innerHTML = '<option value="">Select State</option>';

  if (!countryId) {
    stateSelect.disabled = true;
    return;
  }

  const res = await fetch(`/api/states/by-country/${countryId}`);
  const states = await res.json();

  if (states.length === 0) {
    stateSelect.disabled = true;
  } else {
    stateSelect.disabled = false;
    states.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.stateId;
      opt.textContent = s.stateName;
      if (s.stateId == selectedStateId) opt.selected = true;
      stateSelect.appendChild(opt);
    });
  }
}

// Load existing district
async function loadDistrict() {
  const res = await fetch(`/api/districts/${districtId}`);
  if (!res.ok) return alert("Failed to load district.");

  const d = await res.json();
  document.getElementById("districtName").value = d.districtName;

  await loadCountries(d.countryId);
  await loadStates(d.countryId, d.stateId);
}

// On country change, reload states and disable state select until loaded
countrySelect.addEventListener('change', () => {
  const countryId = countrySelect.value;
  // Clear current state selection
  stateSelect.innerHTML = '<option value="">-- Select State --</option>';
  stateSelect.disabled = true;
  loadStates(countryId); // No selected state on change
});

// Submit form
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  form.classList.add('was-validated');

  const countryId = countrySelect.value;
  const stateId = stateSelect.value;
  const districtName = document.getElementById('districtName').value.trim();

  if (!form.checkValidity()) return;

  const data = {
    districtId,
    districtName,
    stateId,
    countryId,
    isActive: true
  };

  try {
    const res = await fetch(`/api/districts/${districtId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      alert('District updated successfully!');
      goToGridView();
    } else {
      const err = await res.text();
      alert(`Failed to update district: ${err}`);
    }
  } catch (err) {
    console.error(err);
    alert('Server error.');
  }
});

function goToGridView() {
  window.location.href = "/districts";
}
function logout() {
    window.location.href = "/logout";
}

// Init
loadDistrict();

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
