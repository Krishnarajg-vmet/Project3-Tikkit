<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create District - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Navbar */
    .navbar-custom {
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1050;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }

    .navbar-custom .btn, .navbar-custom input {
      font-size: 12px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      font-size: 12px;
      user-select: none;
      z-index: 1050;
    }

    body.dark-mode footer {
      background: #222;
      color: #aaa;
    }
    .form-label {
      margin-bottom: 2px;
      font-weight: 500;
    }
    .form-control,
    .form-select {
      padding: 4px 6px;
      font-size: 12px;
      height: auto;
    }
    .form-section {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 10px;
      margin-bottom: 10px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 6px;
    }
   
    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      font-size: 14px;
      padding: 6px 12px;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }

    .btn-search, .btn-add {
      padding: 4px 10px;
      font-size: 12px;
      align-items: center;
      display: flex;
      align-items: center;
      background-color: gray;
      color: white;
      font-weight: bold;
    }

    .section-title {
      font-weight: bold;
      font-size: 13px;
      background: #f0f0f0;
      padding: 4px 10px;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 8px;
    }
    .row.g-1 > * {
      padding-right: 6px;
      padding-left: 6px;
    }

    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
    .container {
      padding: 60px 16px 50px; /* leave space for navbar + footer */
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-custom" role="navigation" aria-label="Primary navigation">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
      Tikkit
    </a>

    <div class="form-check form-switch text-white ms-3">
      <input class="form-check-input" type="checkbox" id="darkToggle" aria-label="Toggle dark mode" />
      <label class="form-check-label" for="darkToggle">Dark Mode</label>
    </div>

    <div class="ms-auto d-flex gap-2 align-items-center">
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/home'">Home</button>
      <button class="btn btn-primary btn-sm" onclick="window.location.href='/view/ticket/create'">Create Ticket</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/ticket/dashboard'">Dashboard</button>
      <i class="bi bi-bell text-white" role="button" aria-label="Notifications"></i>
      <i class="bi bi-person-circle text-white" role="button" aria-label="User Profile"></i>
      <button class="btn btn-dark btn-sm" id="btnLogout" onclick="logout()">Logout</button>
    </div>
  </nav>

<div class="container">
    <form id="districtForm" class="needs-validation" novalidate>
  <div class="section-header">
    <div>Create District</div>
    <div>
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <button type="reset" class="btn btn-secondary btn-sm">Clear</button>
      <button type="button" class="btn btn-secondary btn-sm" onclick="goToGridView()">Gridview</button>
    </div>
  </div>

  <div class="container-fluid d-flex align-items-center">
    <div class="col-md-8 form-section">
      <div class="row mb-2">
        <div class="row mb-2">
        <label for="districtName" class="col-sm-2 col-form-label mandatory">District Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="districtName" required />
          <div class="invalid-feedback">District name is required.</div>
        </div>
        </div>
        <label for="country" class="col-sm-2 col-form-label mandatory">Country</label>
        <div class="col-sm-4">
          <select class="form-select" id="country" required>
            <option value="">-- Select Country --</option>
          </select>
          <div class="invalid-feedback">Country is required.</div>
        </div>

        <label for="state" class="col-sm-2 col-form-label mandatory">State</label>
        <div class="col-sm-4">
          <select class="form-select" id="state" required disabled>
            <option value="">-- Select State --</option>
          </select>
          <div class="invalid-feedback">State is required.</div>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
<footer>Tikkit Â© 2025</footer>
<script>
// Dark Mode Toggle
const darkToggle = document.getElementById("darkToggle");
darkToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark-mode");
});
  async function loadCountries() {
    const countrySelect = document.getElementById("country");
    const res = await fetch("/api/countries");
    const countries = await res.json();
    countries.forEach(c => {
      const option = document.createElement("option");
      option.value = c.countryId;
      option.textContent = c.countryName;
      countrySelect.appendChild(option);
    });
  }

  async function loadStatesByCountry(countryId) {
    const stateSelect = document.getElementById("state");
    stateSelect.innerHTML = '<option value="">-- Select State --</option>';

    if (!countryId) {
      stateSelect.disabled = true;
      return;
    }

    const res = await fetch(`/api/states/by-country/${countryId}`);
    const states = await res.json();

    if (states.length === 0) {
      stateSelect.disabled = true;
    } else {
      stateSelect.disabled = false;
      states.forEach(s => {
        const option = document.createElement("option");
        option.value = s.stateId;
        option.textContent = s.stateName;
        stateSelect.appendChild(option);
      });
    }
  }

  document.getElementById("country").addEventListener("change", function () {
    const selectedCountryId = this.value;
    loadStatesByCountry(selectedCountryId);
  });

  document.getElementById("districtForm").addEventListener("submit", async function (event) {
    event.preventDefault();
    const form = this;
    form.classList.add('was-validated');

    const districtName = document.getElementById("districtName").value.trim();
    const stateId = document.getElementById("state").value;

    if (!districtName || !stateId) return;

    const data = {
      districtName,
      stateId,
      isActive: true
    };

    const response = await fetch("/api/districts", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("District created successfully!");
      form.reset();
      form.classList.remove('was-validated');
      document.getElementById("state").disabled = true;
    } else {
      const errorText = await response.text();
      alert("Error creating district: " + errorText);
    }
  });

  function goToGridView() {
    window.location.href = "/districts";
  }
  function logout() {
	    window.location.href = "/logout";
	}
  window.onload = loadCountries;
</script>
</body>
</html>
