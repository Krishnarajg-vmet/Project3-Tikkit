<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Department - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      user-select: none;
    }
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      font-weight: bold;
      font-size: 13px;
      margin: 10px 0;
    }
    .search-input {
      width: 100%;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
    }
    .table th, .table td {
      font-size: 12px;
      vertical-align: middle;
    }
    .btn-action {
      padding: 2px 6px;
      font-size: 11px;
    }
    /* Layout */
    .container {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .left-pane {
      flex: 1;
      background: white;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-width: 420px;
      max-width: 500px;
      height: calc(100vh - 110px);
      overflow-y: auto;
    }
    .right-pane {
      flex: 2.5;
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: calc(100vh - 110px);
      display: flex;
      flex-direction: column;
    }
    .table-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .table-responsive {
      flex-grow: 1;
      overflow: auto;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 11px;
      user-select: none;
      /* optional: add a subtle shadow */
      box-shadow: 0 -1px 4px rgba(0,0,0,0.05);
      z-index: 1000;
    }

    .form-control, .form-select {
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }

    .form-label {
      font-size: 12px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .mandatory::after {
      content: "*";
      color: red;
      margin-left: 2px;
    }
    #branchSearchModal .modal-dialog {
    max-width: 800px;
    margin: auto;
}

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
    <span>Tikkit</span>
  </a>

  <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
    <li class="nav-item">
      <a class="nav-link btn btn-outline-primary btn-sm px-3 ms-2" href="#">Home</a>
    </li>
    <li class="nav-item ms-3">
      <input type="text" class="form-control search-input" placeholder="Search For Document ..." />
    </li>
  </ul>

  <div class="d-flex align-items-center">
    <button class="btn btn-outline-secondary btn-sm" title="Settings">
        B
    </button>
  </div>
</nav>

<div class="container">
  
  <form id="departmentForm" class="needs-validation" novalidate> <!-- Left pane: Creation/Update form -->
  <div class="left-pane">
    <div class="section-header">
      <div>Department</div>
      <div class="d-flex gap-2">
		  <button type="submit" id="btnSave" class="btn btn-success btn-sm flex-grow-1">Save</button>
		  <button type="button" id="btnUpdate" class="btn btn-primary btn-sm flex-grow-1" style="display: none;" onclick="updateDepartment()">Update</button>
		  <button type="button" onclick="resetForm()" class="btn btn-secondary btn-sm flex-grow-1">Clear</button>
	</div>
    </div>
        <div class="row mb-2">
      <div class="col-sm-6">
        <label for="departmentName" class="form-label mandatory">Department</label>
        <input type="text" class="form-control form-control-sm" id="departmentName" name="departmentName" required />
      </div>
      <div class="col-sm-6">
        <label for="departmentCode" class="form-label mandatory">Department Code</label>
        <input type="text" class="form-control form-control-sm" id="departmentCode" name="departmentCode" required />
      </div>
      </div>
      <div class="mb-2">
        <label for="departmentType" class="form-label mandatory">Department Type</label>
        <select class="form-select" id="departmentType" name="departmentType" required>
            <option value="">-- Select Department Type --</option>
            <option value="MEDICAL">Medical</option>
            <option value="NON_MEDICAL">Non-Medical</option>
        </select>
        </div>
      <div class="mb-2">
        <label for="branchName" class="form-label mandatory">Branch</label>
        <div class="input-group">
            <input type="text" class="form-control form-control-sm" id="branchName" name="branchName" readonly required />
            <button type="button" class="btn btn-primary btn-sm searchBtn" onclick="openBranchSearchModal('branch')">S</button>
        </div>
      </div>
      <div class="mb-3">
        <label for="isActive" class="form-check-label me-2">
          <!-- Enabled checkbox so the user can change it -->
          <input type="checkbox" class="form-check-input" id="isActive" name="isActive" checked />
          Active
        </label>
      </div>

      <!-- Hidden inputs to hold IDs expected by backend -->
       <input type="hidden" id="branchId" name="branchId" />

      <div class="d-flex justify-content-end align-items-center">
          <span class="text-danger me-2">* Indicates Mandatory Fields</span>
      </div>
    </form>
  </div>

  <!-- Right pane: Company list with search and manipulation -->
  <div class="right-pane">
    <div class="table-section">
      <div class="section-header d-flex justify-content-between align-items-center">
        <div>Department List</div>
        <div>
          <button id="btnGetData" class="btn btn-sm btn-primary">Get Data</button>
        </div>
      </div>

      <!-- Search inputs -->
      <div class="p-2 border-bottom bg-light">
        <div class="row g-2">
          <div class="col">
            <input type="text" id="searchDepartment" class="form-control form-control-sm" placeholder="Search Department" />
          </div>
          <div class="col">
            <input type="text" id="searchDepartmentCode" class="form-control form-control-sm" placeholder="Search Department Code" />
          </div>
          <div class="col">
            <input type="text" id="searchBranch" class="form-control form-control-sm" placeholder="Search Branch" />
          </div>
          <div class="col">
            <input type="text" id="searchIsActive" class="form-control form-control-sm" placeholder="Search Active (A/I)" />
          </div>
        </div>
      </div>

      <div class="table-responsive flex-grow-1">
        <table class="table table-bordered table-striped table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Department</th>
              <th>Department Code</th>
              <th>Department Type</th>
              <th>Branch</th>
              <th>Status</th>
              <th style="width: 120px;">Manipulation</th>
            </tr>
          </thead>
          <tbody id="departmentTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Company Search Modal -->
<div class="modal fade" id="branchSearchModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Branch</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Table of Companies -->
        <div class="table-responsive" style="max-height: 400px;">
          <table class="table table-bordered table-striped table-hover table-sm">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Branch</th>
                <th>Select</th>
              </tr>
            </thead>
            <tbody id="branchModalTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer bg-white border-top text-center p-1">
  Tikkit - Company - v1.0.0 - Â©2023
</footer>

<script>
  const form = document.getElementById('departmentForm');
  const tbody = document.getElementById('departmentTableBody');
  let companies = [];

  // When form is submitted
  form.addEventListener('submit', async (e) => {
  e.preventDefault();

	  if (!form.checkValidity()) {
	    form.classList.add('was-validated');
	    return;
	  }
	
	  // Create mode (Save)
	  const data = getFormData(); // Move logic to separate function (below)
	  try {
	    const res = await fetch('/api/departments', {
	      method: 'POST',
	      headers: { 'Content-Type': 'application/json' },
	      body: JSON.stringify(data)
	    });
	    if (!res.ok) throw new Error('Failed to save branch');
	    alert('Department saved successfully');
	    resetForm();
	    fetchDepartments();
	  } catch (err) {
	    alert(err.message);
	  }
	});
  
  function getFormData() {
  const rawId = parseInt(form.dataset.departmentId || '0');
  const isNew = isNaN(rawId) || rawId <= 0;

  const data = {
    departmentName: form.departmentName.value.trim(),
    departmentCode: form.departmentCode.value.trim(),
    departmentType: form.departmentType.value, // <-- Add this
    branchId: parseInt(form.branchId.value) || 0,
    isActive: form.isActive.checked
  };

  if (!isNew) {
    data.departmentId = rawId;
  }

  return data;
}

  function resetForm() {
  form.reset();
  form.dataset.branchId = null;
  form.classList.remove('was-validated');

  // Clear hidden fields
  form.dataset.departmentId = '';
  form.departmentCode.value = '';
  form.departmentName.value = '';
  form.departmentType.value = '';
  form.branchId.value = '';
  form.isActive.checked = true;

  // Show Save, hide Update
  document.getElementById('btnSave').style.display = 'inline-block';
  document.getElementById('btnUpdate').style.display = 'none';
}


  // Fetch and display companies in the table with filters
  async function fetchDepartments() {
    const searchParams = new URLSearchParams();
    if (document.getElementById('searchDepartment').value.trim()) searchParams.append('departmentName', document.getElementById('searchDepartment').value.trim());
    if (document.getElementById('searchBranch').value.trim()) searchParams.append('branchName', document.getElementById('searchBranch').value.trim());
    if (document.getElementById('searchDepartmentCode').value.trim()) searchParams.append('departmentCode', document.getElementById('searchDepartmentCode').value.trim());
    
    const isActiveVal = document.getElementById('searchIsActive').value.trim().toUpperCase();
    if (isActiveVal === 'A') searchParams.append('isActive', 'true');
    else if (isActiveVal === 'I') searchParams.append('isActive', 'false');

    try {
      const res = await fetch('/api/departments?' + searchParams.toString());
      if (!res.ok) throw new Error('Failed to fetch departments');
      departments = await res.json();
      renderDepartments();
    } catch (err) {
      alert(err.message);
    }
  }

  // Render company rows in the table
  function renderDepartments() {
    tbody.innerHTML = '';
    if (!Array.isArray(departments)) return;

    departments.forEach(department => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${department.departmentId}</td>
        <td>${department.departmentName}</td>
        <td>${department.departmentCode || ''}</td>
        <td>${department.departmentType}</td>
        <td>${department.branchName || ''}</td>
        <td>${department.isActive ? 'Active' : 'Inactive'}</td>
        <td>
          <button class="btn btn-sm btn-info btn-action" onclick="editDepartment(${department.departmentId})">E</button>
          <button class="btn btn-sm btn-warning btn-action" onclick="toggleActive(${department.departmentId}, ${department.isActive})">${department.isActive ? 'I' : 'A'}</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Edit a company - load its data into form
  async function editDepartment(id) {
    try {
      const res = await fetch(`/api/departments/${id}`);
      if (!res.ok) throw new Error('department not found');
      const department = await res.json();
      	form.dataset.departmentId = department.departmentId || '';
        form.departmentName.value = department.departmentName || '';
        form.departmentCode.value = department.departmentCode || '';
        form.departmentType.value = department.departmentType || '';
        form.branchId.value = department.branchId || '';
        form.branchName.value = department.branchName || '';
        form.isActive.checked = department.isActive;
      form.classList.remove('was-validated');
      document.getElementById('btnSave').style.display = 'none';
      document.getElementById('btnUpdate').style.display = 'inline-block';
    } catch (err) {
      alert(err.message);
    }
  }

  async function updateDepartment() {
	  if (!form.checkValidity()) {
	    form.classList.add('was-validated');
	    return;
	  }

	  const data = getFormData();
	  const departmentId = parseInt(form.dataset.departmentId || 0);
	  if (!departmentId) {
	    alert("Invalid company ID for update.");
	    return;
	  }
	  data.departmentId = departmentId;

	  try {
	    const res = await fetch(`/api/departments/${departmentId}`, {
	      method: 'PUT',
	      headers: { 'Content-Type': 'application/json' },
	      body: JSON.stringify(data)
	    });

	    if (!res.ok) throw new Error('Failed to update Branch');
	    alert('Department updated successfully');
	    resetForm();
	    fetchDepartments();
	  } catch (err) {
	    alert(err.message);
	  }
	}

  
  // Toggle company active state
  async function toggleActive(id, currentStatus) {
    if (!confirm(`Are you sure you want to ${currentStatus ? 'deactivate' : 'activate'} this Department?`)) return;

    try {
      // For toggling, fetch company, update isActive, and save
      const resGet = await fetch(`/api/departments/${id}`);
      if (!resGet.ok) throw new Error('Department not found');
      const department = await resGet.json();
      department.isActive = !currentStatus;

      const resPut = await fetch(`/api/departments/${id}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(department)
      });

      if (!resPut.ok) throw new Error('Failed to update department status');
      alert(`Department ${department.isActive ? 'activated' : 'deactivated'} successfully`);
      fetchDepartments();
    } catch (err) {
      alert(err.message);
    }
  }

  // Setup event listeners for search inputs and buttons
  document.getElementById('btnGetData').addEventListener('click', fetchDepartments);
  // Trigger fetch initially to load data
  fetchDepartments();

  // Clear form on page load
  resetForm();


</script>
<script>
  // Modal Logic
  let currentBranchTrigger = null;
  function openBranchSearchModal(trigger) {
    currentBranchTrigger = trigger;
    const modal = new bootstrap.Modal(document.getElementById('branchSearchModal'));
    modal.show();
    loadBranches();
  }

  async function loadBranches() {
    try {
      const res = await fetch('/api/branches');
      const list = await res.json();
      const tbody = document.getElementById('branchModalTableBody');
      tbody.innerHTML = '';
      list.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.branchId}</td>
          <td>${c.branchName}</td>
          <td><button class="btn btn-sm btn-success btn-action" onclick='selectBranch(${JSON.stringify(c)})'>Select</button></td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading company list", err);
      alert("Unable to load company list.");
    }
  }

  function selectBranch(branch) {
  document.getElementById('branchId').value = branch.branchId || 0;
  document.getElementById('branchName').value = branch.branchName || '';

  // â Correct modal close
  const modal = bootstrap.Modal.getInstance(document.getElementById('branchSearchModal'));
  modal.hide();
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
