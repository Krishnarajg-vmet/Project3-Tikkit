<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countries List - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
      font-size: 12px;
    }
     body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Navbar */
    .navbar-custom {
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1050;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }

    .navbar-custom .btn, .navbar-custom input {
      font-size: 12px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      font-size: 12px;
      user-select: none;
      z-index: 1050;
    }

    body.dark-mode footer {
      background: #222;
      color: #aaa;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin: 10px 0;
    }
    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
    }
    .table th, .table td {
      font-size: 12px;
      vertical-align: middle;
    }
    .btn-action {
      padding: 2px 6px;
      font-size: 11px;
    }
    .container {
      padding: 60px 16px 50px; /* leave space for navbar + footer */
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-custom" role="navigation" aria-label="Primary navigation">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
      Tikkit
    </a>

    <div class="form-check form-switch text-white ms-3">
      <input class="form-check-input" type="checkbox" id="darkToggle" aria-label="Toggle dark mode" />
      <label class="form-check-label" for="darkToggle">Dark Mode</label>
    </div>

    <div class="ms-auto d-flex gap-2 align-items-center">
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/home'">Home</button>
      <button class="btn btn-primary btn-sm" onclick="window.location.href='/view/ticket/create'">Create Ticket</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/ticket/dashboard'">Dashboard</button>
      <i class="bi bi-bell text-white" role="button" aria-label="Notifications"></i>
      <i class="bi bi-person-circle text-white" role="button" aria-label="User Profile"></i>
      <button class="btn btn-dark btn-sm" id="btnLogout" onclick="logout()">Logout</button>
    </div>
  </nav>

<div class="container mt-3">
  <div class="section-header">
    <div>Country List</div>
    <div>
      <button onclick="goToFormView()" class="btn btn-primary btn-sm">Add New Country</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Country Name</th>
          <th>Nationality</th>
          <th>Created</th>
          <th>Modified</th>
          <th>Status</th>
          <th style="width: 120px;">Actions</th>
        </tr>
      </thead>
      <tbody id="countryTableBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>
</div>
<footer>Tikkit Â© 2025</footer>
<script>
// Dark Mode Toggle
const darkToggle = document.getElementById("darkToggle");
darkToggle.addEventListener("change", () => {
  document.body.classList.toggle("dark-mode");
});
  async function fetchCountries() {
    try {
      const response = await fetch('/api/countries');
      const countries = await response.json();

      const tableBody = document.getElementById('countryTableBody');
      tableBody.innerHTML = '';

      countries.forEach(country => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${country.countryId}</td>
          <td>${country.countryName}</td>
          <td>${country.nationality}</td>
          <td>${country.createdDt ? country.createdDt.replace("T", " ").split(".")[0] : ''}</td>
          <td>${country.modifiedDt ? country.modifiedDt.replace("T", " ").split(".")[0] : ''}</td>
          <td>${country.isActive ? 'Active' : 'Inactive'}</td>
          <td>
            <button class="btn btn-sm btn-warning btn-action me-1" onclick="editCountry(${country.countryId})">Edit</button>
            <button class="btn btn-sm btn-danger btn-action" onclick="deleteCountry(${country.countryId})">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    } catch (error) {
      console.error("Failed to fetch countries", error);
      alert("Error loading country list.");
    }
  }

  function goToFormView() {
    window.location.href = "/create/countries";
  }

  function editCountry(id) {
    window.location.href = `/update/countries?id=${id}`;
  }

  async function deleteCountry(id) {
	  if (confirm("Are you sure you want to deactivate this country?")) {
	    try {
	      const response = await fetch(`/api/countries/delete/${id}`, {
	        method: 'DELETE'
	      });

	      if (response.ok) {
	        alert("Country deleted (soft) successfully.");
	        fetchCountries(); // reload list
	      } else {
	        alert("Failed to delete country.");
	      }
	    } catch (error) {
	      console.error("Delete failed", error);
	      alert("Error deleting country.");
	    }
	  }
	}

  window.onload = fetchCountries;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
