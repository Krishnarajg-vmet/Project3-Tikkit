<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Areas List - Tikkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Base Styles */
    html, body {
      margin: 0;
      padding: 0;
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f7f9fb;
      transition: background 0.3s, color 0.3s;
      height: 100%;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    /* Navbar */
    .navbar-custom {
      padding: 0.5rem 1rem;
      background-color: #0d6efd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1050;
      color: #fff;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand {
      font-weight: 700;
      color: #fff;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }

    .navbar-custom .btn, .navbar-custom input {
      font-size: 12px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      font-size: 12px;
      user-select: none;
      z-index: 1050;
    }

    body.dark-mode footer {
      background: #222;
      color: #aaa;
    }

    /* Main container */
    .main-container {
      padding: 70px 16px 50px; /* leave space for navbar + footer */
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Section Header */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      font-weight: bold;
      font-size: 13px;
      margin: 10px 0;
      border-radius: 4px;
    }

    body.dark-mode .section-header {
      background: #3a3a3a;
      border-color: #555;
      color: #ddd;
    }

    /* Table */
    .table th, .table td {
      font-size: 12px;
      vertical-align: middle;
    }

    .btn-action {
      padding: 2px 6px;
      font-size: 11px;
    }

    .search-input {
      width: 250px;
      font-size: 12px;
      height: 30px;
      padding: 4px 8px;
    }

    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-custom" role="navigation" aria-label="Primary navigation">
  <a class="navbar-brand" href="#">
    <img src="https://via.placeholder.com/40x30?text=Logo" alt="Logo" />
    Tikkit
  </a>

  <div class="form-check form-switch text-white ms-3">
    <input class="form-check-input" type="checkbox" id="darkToggle" aria-label="Toggle dark mode" />
    <label class="form-check-label" for="darkToggle">Dark Mode</label>
  </div>

  <div class="ms-auto d-flex gap-2 align-items-center">
    <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/view/home'">Home</button>
    <button class="btn btn-primary btn-sm" onclick="window.location.href='/create/areas'">Add Area</button>
    <i class="bi bi-bell text-white" role="button" aria-label="Notifications"></i>
    <i class="bi bi-person-circle text-white" role="button" aria-label="User Profile"></i>
    <button class="btn btn-dark btn-sm" id="btnLogout" onclick="logout()">Logout</button>
  </div>
</nav>

<!-- Main container -->
<div class="main-container">
  <div class="section-header">
    <div>Area List</div>
    <div>
      <button onclick="goToFormView()" class="btn btn-primary btn-sm">Add New Area</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Area Name</th>
          <th>Pincode</th>
          <th>City</th>
          <th>District</th>
          <th>State</th>
          <th>Country</th>
          <th>Status</th>
          <th style="width:120px;">Actions</th>
        </tr>
      </thead>
      <tbody id="areaTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<footer>Tikkit Â© 2025</footer>

<script>
  // Dark Mode Toggle
  const darkToggle = document.getElementById("darkToggle");
  darkToggle.addEventListener("change", () => {
    document.body.classList.toggle("dark-mode");
  });

  // Logout placeholder
 function logout() {
    window.location.href = "/logout";
}

  async function fetchAreas() {
    try {
      const res = await fetch('/api/areas');
      const list = await res.json();
      const tbody = document.getElementById('areaTableBody');
      tbody.innerHTML = '';
      list.forEach(a => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${a.areaId}</td>
          <td>${a.areaName}</td>
          <td>${a.pincode}</td>
          <td>${a.cityName || ''}</td>
          <td>${a.districtName || ''}</td>
          <td>${a.stateName || ''}</td>
          <td>${a.countryName || ''}</td>
          <td>${a.isActive ? 'Active' : 'Inactive'}</td>
          <td>
            <button class="btn btn-sm btn-warning btn-action me-1" onclick="editArea(${a.areaId})">Edit</button>
            <button class="btn btn-sm btn-danger btn-action" onclick="deleteArea(${a.areaId})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Failed to fetch areas", err);
      alert("Error loading area list.");
    }
  }

  function goToFormView() {
    window.location.href = '/create/areas';
  }

  function editArea(id) {
    window.location.href = `/update/areas?id=${id}`;
  }

  async function deleteArea(id) {
    if (!confirm("Are you sure you want to deactivate this area?")) return;
    const res = await fetch(`/api/areas/delete/${id}`, { method: 'DELETE' });
    if (res.ok) {
      alert("Area deleted successfully.");
      fetchAreas();
    } else {
      alert("Failed to delete area.");
    }
  }

  window.onload = fetchAreas;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
